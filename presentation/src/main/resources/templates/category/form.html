<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type">
    <!-- Meta, title, CSS, favicons, etc. -->
    <meta charset="utf-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <title>Spark LMS - Category Form</title>

    <th:block th:replace="fragments/styles :: common"></th:block>

</head>
<body class="nav-md">
<div class="container body">
    <div class="main_container">

        <th:block th:replace="fragments/sidemenu :: menu"></th:block>
        <th:block th:replace="fragments/topmenu :: menu"></th:block>

        <!-- page content -->
        <div class="right_col" role="main">
            <div class="row">
                <div class="col-md-12 col-sm-12 col-xs-12">
                    <div class="x_panel">
                        <div class="x_title">
                            <h2 th:if="${category.id==null}">Add New Category</h2>
                            <h2 th:if="${category.id!=null}">Edit Category Data</h2>
                            <div class="clearfix"></div>
                        </div>
                        <div class="x_content">
                            <div class="alert alert-success alert-dismissible fade in" role="alert"
                                 th:if="${successMsg}">
                                <button aria-label="Close" class="close" data-dismiss="alert" type="button"><span
                                        aria-hidden="true">Ã—</span></button>
                                <span th:text="*{successMsg}"></span>
                            </div>
                            <br/>
                            <form class="form-horizontal form-label-left" method="post" th:action="@{/category/save}"
                                  th:object="${category}">

                                <div class="form-group">
                                    <label class="control-label col-md-3 col-sm-3 col-xs-12" for="first-name">Category
                                        Name <span class="required">*</span></label>
                                    <div class="col-md-4 col-sm-4 col-xs-12">
                                        <input class="form-control col-md-7 col-xs-12" th:field="*{name}" type="text">
                                    </div>
                                    <div class="col-md-3 col-sm-3 col-xs-12 mt-5">
                                        <span th:errors="*{name}" th:if="${#fields.hasErrors('name')}"></span>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label class="control-label col-md-3 col-sm-3 col-xs-12" for="first-name">Short Name
                                        <span class="required">*</span></label>
                                    <div class="col-md-4 col-sm-4 col-xs-12">
                                        <input class="form-control col-md-7 col-xs-12" placeholder="e.g: ENG"
                                               th:field="*{shortName}" type="text">
                                    </div>
                                    <div class="col-md-3 col-sm-3 col-xs-12 mt-5">
                                        <span th:errors="*{shortName}" th:if="${#fields.hasErrors('shortName')}"></span>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label class="control-label col-md-3 col-sm-3 col-xs-12"
                                           for="first-name">Notes </label>
                                    <div class="col-md-4 col-sm-4 col-xs-12">
                                        <textarea class="form-control col-md-7 col-xs-12" rows="3"
                                                  th:field="*{notes}"></textarea>
                                    </div>
                                    <div class="col-md-3 col-sm-3 col-xs-12 mt-5">
                                        <span th:errors="*{notes}" th:if="${#fields.hasErrors('notes')}"></span>
                                    </div>
                                </div>


                                <input th:field="*{id}" th:if="${id!=null}" type="hidden"/>
                                <input id="createDate" name="createDate" th:value="${category.createDate}?${#dates.format(category.createDate, 'dd-MMM-yyyy')}:${#dates.format(#dates.createNow(), 'dd-MMM-yyyy')}"
                                       type="hidden"/>

                                <div class="ln_solid"></div>
                                <div class="form-group">
                                    <div class="col-md-6 col-sm-6 col-xs-12 col-md-offset-3">
                                        <th:block th:if="${id==null}">
                                            <button class="btn btn-primary" type="reset">Reset</button>
                                        </th:block>
                                        <th:block th:if="${id!=null}">
                                            <button class="btn btn-primary" id="gotoListBtn" type="button">Go to list
                                                page
                                            </button>
                                        </th:block>
                                        <button class="btn btn-success" type="submit">Save</button>
                                    </div>
                                </div>

                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- /page content -->

        <th:block th:replace="fragments/footer :: footer"></th:block>

    </div>
</div>

<th:block th:replace="fragments/scripts :: common"></th:block>
<script th:src="@{/custom/js/category/form.js}"></script>
</body>
</html>
